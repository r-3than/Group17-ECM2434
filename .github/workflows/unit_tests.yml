name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
  
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./djangoApp/projectGreen/requirements.txt
    - name: Run Unit Tests
      env:
        TEST_IMG_FILEPATH: /home/runner/work/ECM2434/ECM2434/imageMetadata/IMG_1379.jpg
      run: |
        env
        cd imageMetadata
        python -m pytest