<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'css/challenge.css' %}" rel="stylesheet" media="screen and (min-width: 961px)">
        <link href="{% static 'css/challenge-mobile.css' %}" rel="stylesheet" media="screen and (max-width: 960px)">
        <link href="{% static 'css/variables.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="row">
            <div class="side"></div>
            <div class="title centre">
                <a class="title">BeGreen</a>
            </div>
            <div class="side">
                <div class="account">
                    <div style="height: 80%; padding-left: 50%;">
                        <div class="icon rounded-circle">{{user.username|make_list|first| capfirst}}</div>
                    </div>
                    <div class="points">Score: 312</div>
                </div>
            </div>
        </header>
        <main class="w-100 m-auto text-center">
          <div>
            <a class="title" id="welcomeBanner">Hello {{user.username| capfirst}}!</a>
            <br>
            <a class="subtitle">Today's Challenge: Visit the Coast!</a>
          </div>
          <form class="form-signin m-auto mt-2" action="{% url 'home' %}">
            <button class="w-100 btn btn-lg btn-primary mb-3" style="background-color:#003c3c" type="submit">Post Now</button>
            <p class="friends">4 friends have already posted</p>
          </form>
        </main>
      </body>
</html>
