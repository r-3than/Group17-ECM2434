<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
    <link href="{% static 'css/variables.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="w-100 m-auto">
      <div class="title">
        <a class="title">BeGreen</a> <br/>
        <a class="subtitle">Today's Challenge: Visit the Coast!</a>
      </div>
      <form class="form-signin m-auto mt-5" action="{% url 'microsoft_authentication:microsoft_authentication_login' %}">
        <button class="w-100 btn btn-lg btn-primary mb-3" style="background-color:#003c3c" type="submit">Login with SSO</button>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div style="margin-top: 50px;"></div>
      </form>
    </main>
  </body>
</html>
