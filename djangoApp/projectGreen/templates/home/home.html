<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'css/home.css' %}" rel="stylesheet">
        <link href="{% static 'css/variables.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="row">
            <div class="side"></div>
            <div class="title centre">
                <a class="title">BeGreen</a>
                <br>
                <a class="subtitle">Today's challenge: [challenge goes here]</a>
            </div>
            <div class="side">
                <div class="account">
                    <div style="height: 80%; padding-left: 50%;">
                        <div class="icon rounded-circle"></div>
                    </div>
                    <div class="points">Points</div>
                </div>
            </div>
        </header>
        <main class="row">
              <div class="side">
                <div class="links rounded-5">
                    <a href="">Submission History</a>
                    <a href="">Friends' Submissions</a>
                    <a href="">University Submissions</a>
                    <a href="">University Green Policy</a>
                </div>
              </div>
              <div class="centre">
                <div class="post rounded-5">
                    <div class="header row">
                        <div class="user">Username</div>
                        <div class="time">Time</div>
                    </div>
                    <div class="row">
                        <div class="side interactions">
                            <div>
                                <img class="upvote" src="{% static 'img/Upvote-Clear.svg' %}">
                            </div>
                            <div>Un</div>
                            <div>
                                <img src="{% static 'img/Comment.svg' %}">
                            </div>
                            <div>Cn</div>
                        </div>
                        <div class="centre">
                            <div class="icon rounded-circle"></div>
                            <div class="img rounded-5"></div>
                        </div>
                        <div class="side"></div>
                    </div>
                </div>
                <div class="break"></div>
                <div class="post rounded-5">

                    <div class="row">

                            <div>

                            </div>
                            <div>Un</div>
                            <div>
                                <img src="{% static 'img/Comment.svg' %}">
                            </div>
                            <div>Cn</div>
                        </div>
                        <div class="centre">
                            <div class="icon rounded-circle"></div>
                            <div class="img rounded-5"></div>
                        </div>
                        <div class="side"></div>
                    </div>
                </div>
                <div class="break"></div>

                    <div class="row">

                                <img class="upvote" src="{% static 'img/Upvote-Clear.svg' %}">
                            </div>
                            <div>Un</div>
                            <div>
                                <img src="{% static 'img/Comment.svg' %}">
                            </div>
                            <div>Cn</div>
                        </div>
                        <div class="centre">
                            <div class="icon rounded-circle"></div>
                            <div class="img rounded-5"></div>
                        </div>
                        <div class="side"></div>
                    </div>
                </div>
                <div class="break"></div>
              </div>
              <div class="side"></div>
          </main>
    </body>
</html>
