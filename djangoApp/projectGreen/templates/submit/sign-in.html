{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="icon" href="../../static/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/desktop/sign-in.css' %}" rel="stylesheet">
    <link href="{% static 'css/variables.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="w-100 m-auto">
      <div class="title">
        <a class="title">BeGreen</a> <br/>
        <a class="subtitle">Today's Challenge: {{active_challenge}}</a>
      </div>
      <form class="form-signin m-auto mt-5" action="{% url 'microsoft_authentication:microsoft_authentication_login' %}">
        <button class="w-100 btn btn-lg btn-primary mb-3" style="background-color:#003c3c" type="submit">Login with SSO</button>
        <div style="margin-top: 50px;"></div>
      </form>
    </main>
  </body>
</html>
